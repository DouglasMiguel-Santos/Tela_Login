<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <div class="caixa-img">
        <img src="img/login.png" alt="" />
      </div>
      <form>
        <div class="caixa-login">
          <img
            class="animate__animated animate__tada"
            src="img/Captura de tela 2024-10-14 041452.png"
            alt=""
          />
          <div class="btn">
            <button class="btn-sociais">Google</button>

            <button class="btn-sociais">Linkedin</button>
          </div>
          <div class="divider">
            <span>ou</span>
          </div>

          <div class="divemail">
            <p class="p1">Usuario</p>
            <input
              class="inputPassword"
              type="email"
              placeholder="nome@exemplo.com.brr"
            />
          </div>
          <i class="fa-solid fa-user i1"></i>
          <div class="divpassword">
            <p class="p1">Senha:</p>
            <input
              class="inputPassword"
              type="password"
              placeholder="password"
            />
          </div>
          <i class="fa-solid fa-lock i2"></i>
          <div class="lenbrarSenha">
            <input type="checkbox" />
            <p>lembrar senha</p>
            <a style="color: rgb(179, 176, 6)" href="#">Esqueci a senha </a>
          </div>
          <button class="login" type="submit">Login</button>
          <div class="register-link">
            <p>
              Nao tem uma conta?
              <a
                style="
                  font-weight: 600;
                  color: rgb(179, 176, 6);
                  border-radius: 10px;
                "
                href="#"
              >
                Cadastre-se</a
              >
            </p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
